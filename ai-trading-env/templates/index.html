<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Bot Config Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    label {
      font-weight: bold;
    }
    form {
      background: #2b2b3c;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
    }
    .checkbox {
      width: auto;
    }
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Trading Bot Configuration</h2>
  {% if message %}
    <p style="color:lightgreen">{{ message }}</p>
  {% endif %}
  <form method="POST">
    <label>Alpaca API Key</label>
    <input type="text" name="alpaca_api_key" value="{{ config['alpaca_api_key'] }}">

    <label>Alpaca Secret Key</label>
    <input type="text" name="alpaca_secret_key" value="{{ config['alpaca_secret_key'] }}">

    <label>Alpaca Base URL</label>
    <input type="text" name="alpaca_base_url" value="{{ config['alpaca_base_url'] }}">

    <label>Alpaca Data URL</label>
    <input type="text" name="alpaca_data_url" value="{{ config['alpaca_data_url'] }}">

    <label>Telegram Bot Token</label>
    <input type="text" name="telegram_bot_token" value="{{ config['telegram_bot_token'] }}">

    <label>Telegram User ID</label>
    <input type="text" name="telegram_user_id" value="{{ config['telegram_user_id'] }}">

    <label>Symbols (comma-separated)</label>
    <input type="text" name="symbols" value="{{ config['symbols'] | join(',') }}">

    <label>Risk per Trade</label>
    <input type="number" step="0.001" name="risk_per_trade" value="{{ config['risk_per_trade'] }}">

    <label>Total Capital ($)</label>
    <input type="number" step="0.01" name="capital" value="{{ config['capital'] }}">

    <label>Max Concurrent Trades</label>
    <input type="number" name="max_trades" value="{{ config['max_trades'] }}">

    <label>Strategy</label>
    <select name="strategy">
      <option value="sma_crossover" {% if config['strategy'] == 'sma_crossover' %}selected{% endif %}>SMA Crossover</option>
      <option value="rsi" {% if config['strategy'] == 'rsi' %}selected{% endif %}>RSI</option>
      <option value="macd" {% if config['strategy'] == 'macd' %}selected{% endif %}>MACD</option>
    </select>

    <label>SMA Short Window</label>
    <input type="number" name="sma_short" value="{{ config['sma_short'] }}">

    <label>SMA Long Window</label>
    <input type="number" name="sma_long" value="{{ config['sma_long'] }}">

    <label>Entry Timeout (minutes)</label>
    <input type="number" name="entry_timeout_minutes" value="{{ config['entry_timeout_minutes'] }}">

    <label><input type="checkbox" name="allow_market_orders" class="checkbox" {% if config['allow_market_orders'] %}checked{% endif %}> Allow Market Orders</label><br>

    <label><input type="checkbox" name="enable_telegram_alerts" class="checkbox" {% if config['enable_telegram_alerts'] %}checked{% endif %}> Enable Telegram Alerts</label><br>

    <label><input type="checkbox" name="live_trading" class="checkbox" {% if config['live_trading'] %}checked{% endif %}> Enable Live Trading</label><br>

    <label><input type="checkbox" name="cancel_far_limit_orders" class="checkbox" {% if config['cancel_far_limit_orders'] %}checked{% endif %}> Auto-Cancel Far Limit Orders</label><br>

    <label><input type="checkbox" name="notify_stale_orders" class="checkbox" {% if config['notify_stale_orders'] %}checked{% endif %}> Notify If Order is Queued > 30d</label><br>

    <input type="submit" value="Save Config">
  </form>
</body>
</html>
